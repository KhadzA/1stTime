<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="schoolweb.css">
</head>
<body>   
    <div class="header">
        <!-- school seal omage -->
        <a href="https://www.facebook.com/ZamboangaCityStatePolytechnicCollege">
        <img src="https://github.com/KhadzA/1stTime/blob/main/GITHUB%20FILE/ZPPSU_seal.png?raw=true" alt="School Seal" class="school-seal">
        </a>
        <!-- school name -->
        <h1 class="school-name">ZAMBOANGA PENINSULA POLYTECHNIC STATE UNIVERSITY</h1>
    </div>  

    <div class="menu menu-closed">
        <button class="close-button" onclick="toggleMenu()">â˜°</button>
        <a href="https://www.facebook.com/AlKhazriAlim" class="menu-link" id="menu-link">ALIM, AL-KHAZRI S.</a>
        <div class="menu-item" id="menu-item-1">Another Option</div>
        <div class="menu-item" id="menu-item-2">Yet Another Option</div>
    </div>
    
    <div class="box-container">
        <div class="box">
            <!-- department seal image -->
            <a href="https://www.facebook.com/zppsucics">
            <img src="https://github.com/KhadzA/1stTime/blob/main/GITHUB%20FILE/CICS_seal.png?raw=true" class="department-seal">
            </a>
            <!-- department text -->
            <p class="text-placeholder">College of Information and Computing Science</p>
        </div>
    
        <div class="box">
            <!-- student image -->
            <a href="https://www.facebook.com/zppsu.cicsstudentorg">
            <img src="https://github.com/KhadzA/1stTime/blob/main/GITHUB%20FILE/ICCSO_seal.png?raw=true" alt="Student Council Seal" class="student-council-seal">
            </a>
            <!-- student text -->
            <p class="text-placeholder">Information and Computing Sciences Student Organization</p>
        </div>
        
        <div class="box">
            <!-- additional image -->
            <a href="https://www.facebook.com/ZPPSUAdmissions">
            <img src="https://github.com/KhadzA/1stTime/blob/main/GITHUB%20FILE/ZPPSU_admission.png?raw=true" alt="Additional Seal" class="additional-seal">
            </a>
            <!--text -->
            <p class="text-placeholder">ZPPSU Admissions Office</p>
        </div>
    </div>    
    
    <script>
        var menu = document.querySelector('.menu');
        var links = document.querySelectorAll('.menu-link, .menu-item');
        for (var i = 0; i < links.length; i++) {
            links[i].style.pointerEvents = 'none';
        }
        document.querySelector('.menu-link').style.color = 'transparent';

        function toggleMenu() {
            menu.classList.toggle('menu-expanded');
            if (menu.classList.contains('menu-expanded')) {
                for (var i = 0; i < links.length; i++) {
                    links[i].style.pointerEvents = 'auto';
                }
                document.querySelector('.menu-link').style.color = 'white';
            } else {
                for (var i = 0; i < links.length; i++) {
                    links[i].style.pointerEvents = 'none';
                }
                document.querySelector('.menu-link').style.color = 'transparent';
            }
        }
    </script>

</body>
</html>
